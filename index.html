<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title class="title">Generatore di Password</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Generatore di Password<button class="btn2" id="button2" href="#">Home</button></h2>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled>
          <span class="material-symbols-rounded">copy_all</span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label class="title">Lunghezza</label>
            <span></span>
          </div>
          <input type="range" min="1" max="30" value="15" step="1">
        </div>
        <div class="pass-settings">
          <label class="title">Impostazioni</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase" checked>
              <label for="lowercase">Includi minuscole</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase">
              <label for="uppercase">Includi maiscole</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers">
              <label for="numbers">Includi numeri </label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols">
              <label for="symbols">Includi Simboli</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exc-duplicate">
              <label for="exc-duplicate">No duplicati</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces">
              <label for="spaces">Includi spazi</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn">
			<span>Genera</span>
      <svg viewBox="0 0 13 10" height="10px" width="15px">
			  <path d="M1,5 L11,5"></path>
			  <polyline points="8 1 12 5 8 9"></polyline>
			</svg>
		  </button>
      <button id="shareBtn" class="share">SHARE</button>			
      </div>
    </div>
  </body>
</html>
